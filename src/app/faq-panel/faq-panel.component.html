<ng-container *ngIf="open">
    <button
    class="fixed inset-0 z-40 bg-black/40 transition-opacity duration-200"
    aria-label="Fechar FAQ" (click)="doClose()">
    </button>

    <section
        role="dialog" aria-modal="true" aria-labelledby="faq-title"
        class="fixed z-50 inset-x-4 top-6 bottom-6 mx-auto max-w-5xl bg-[#EAF8D2] border border-[#BDE28A]
        rounded-3xl shadow-2xl ring-1 ring-[#BDE28A]/50 overflow-hidden flex flex-col translate-y-0 scale-100 
        transition-transform duration-200">

        <header class="relative px-6 md:px-10 pt-6 pb-3">
            <h2 id="faq-title" class="text-3xl md:text-4xl font-extrabold tracking-tight text-slate-900">Dúvidas Frequentes (FAQ) </h2>
            <button type="button" (click)="doClose()" class="absolute right-4 top-4 grid h-9 w-9 place-items-center
            rounded-full border border-slate-300 bg-white/70
            hover:bg-white focus:outline-none focus:ring-2
            focus:ring-offset-2 focus:ring-slate-400" aria-label="Fechar painel">
                <span class="text-xl leading-none text-slate-800">x</span>
            </button>
        </header>


        <ul class="px-4 md:px-8 pb-8 overflow-y-auto space-y-1">
            <li *ngFor="let item of items; let i = index"
                class="rounded-2xl hover:bg-lime-200/50">
              <button (click)="toggle(i)"
                      class="w-full text-left px-4 py-3 flex items-start justify-between gap-4">
                <span class="text-[15px] md:text-base leading-snug text-slate-800">
                  {{ item.q }}
                </span>
                <!-- chevron -->
                <svg viewBox="0 0 20 20" fill="currentColor"
                     class="h-5 w-5 text-slate-700 transition-transform mt-1"
                     [ngClass]="{ 'rotate-180': expanded.has(i) }" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 12.5 4.5 7h11L10 12.5z" clip-rule="evenodd"/>
                </svg>
              </button>
      
              <!-- conteúdo (opcional, mantém estrutura caso queira textos depois) -->
              <div *ngIf="expanded.has(i)" class="px-4 pb-4 text-sm text-slate-700">
                {{ item.a || '' }}
              </div>
            </li>
          </ul>


    </section>
</ng-container>
